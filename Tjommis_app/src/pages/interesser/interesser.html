<ion-header>

    <ion-navbar transparent>
        <ion-buttons end>
        <button  class="hamburger_menu">
        <img src="assets/icon/hamburger_btn.svg">
        </button>
      </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding no-bounce>
  <ion-grid>

    <ion-row>
      <ion-col class="headline_col" text-center>
      <h1 class="h1_interesser">Hva er dine interesser?</h1>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="cat_card">
  
          <button class="card_btn" ion-button color="dark" (click)="tags=skole" (click)="btnActivate($event)">
            <ion-card-header>
              Skole
            </ion-card-header>
          </button>
  
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="cat_card">
          <button class="card_btn" #iteknologi ion-button color="dark" (click)="tags=teknologi" (click)="btnActivate($event)">
            <ion-card-header>
              Teknologi
            </ion-card-header>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <ion-card class="cat_card" #iidrett ion-button (click)="tags=idrett" (click)="btnActivate($event)">
          <button class="card_btn">
            <ion-card-header>
              Idrett
            </ion-card-header>
          </button>
  
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="cat_card">
          <button class="card_btn" #ikultur ion-button color="dark" (click)="tags=kultur" (click)="btnActivate($event)">
            <ion-card-header>
              Kultur
            </ion-card-header>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        <ion-card class="cat_card">
          <button class="card_btn" #ijobb ion-button color="dark" (click)="tags=jobb" (click)="btnActivate($event)">
            <ion-card-header>
              Jobb
            </ion-card-header>
          </button>
  
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="cat_card" >
          <button class="card_btn" #imatdrikke ion-button color="dark" (click)="tags=matdrikke" (click)="btnActivate($event)">
            <ion-card-header>
              Mat & Drikke
            </ion-card-header>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  
  </ion-grid>

  <ion-grid>
  <ion-row>
    <ion-col>
      <div id="tags_div" text-center>
       <ion-buttons >
         <button #itags ion-button color="light" *ngFor="let tag of tags" (click)="selectTags(tag)" (click)="btntags(itags)">
           {{ tag }}
          </button>
        </ion-buttons>
      </div>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
<ion-footer>
  <ion-row no-padding>
    <ion-col>
      <ion-buttons end>
        <button id="tags_save_btn" ion-button color="secondary" (click)="toMain()">Lagre</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-footer>
