<ion-header no-border>

  <ion-navbar transparent>
    <ion-buttons end>
    <button  class="hamburger_menu" (click)="settings()">

    <img src="assets/icon/hamburger_btn.svg">
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>

<ion-grid class="user_grid">
  <ion-row>
    <ion-col no-padding>
      <ion-thumbnail item-left>
        <img class="img_avatar" src="assets/imgs/Avatar.jpg">
      </ion-thumbnail>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col no-padding> 
      <h4 class="user_name">{{username}}({{connectedusers}})</h4>
    </ion-col>
  </ion-row>
 
</ion-grid>
  
  <ion-grid class="quote_grid">
    <ion-row>
      <ion-col class="quote_container" text-center>
        <h3 class="lame_quote">"A friend is someone who gives you total freedom to be yourself."</h3>
        <p class="lame_quote_name">Jim Morrison</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid class="hangout_btn_info_grid">
    <ion-row>
      <ion-col text-center no-padding>
        <h3 class="info_hangout_btn">Press for å møtes</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center no-padding>
        <ion-icon class="arrow_icon" name="arrow-down-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid class="btn_row_grid">
    <ion-row class="btn_row">
      <ion-col col-3 text-center>

    <button class="interesse_btn" (click)="interesser()"><p class="interesse_btn_txt">interesser</p>
      <img src="assets/icon/interesse_btn.svg">
    </button>
